<table class="table table-hover">
  <thead class="table-dark">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>email</th>
    <th>Sales Volume</th>
    <th>Met Quota?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempSalesPerson of salesPersonList" [ngClass]="{highlight: tempSalesPerson.salesVolume >=750000}" >
    <td>{{tempSalesPerson.firstName}}</td>
    <td>{{tempSalesPerson.lastName}}</td>
    <td>{{tempSalesPerson.email}}</td>
    <td>{{tempSalesPerson.salesVolume | currency: 'GBP'}}</td>

    <td>
      <div *ngIf="tempSalesPerson.salesVolume>=750000; else myElseBlock">Yes</div>
      <ng-template #myElseBlock>No</ng-template>
    </td>

  </tr>
  </tbody>
</table>
